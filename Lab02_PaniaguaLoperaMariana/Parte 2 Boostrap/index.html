<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <title>Bosstrap</title>
    <link rel="stylesheet" href="./Css/style.css" />

    <!--Css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!--JavaScrip-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!--Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!--Extras-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container d-block pb-4">
      <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-green-udea">
        <div id="menu" class="collapse navbar-collapse col">
          <figure>
            <a href="./index.html"
              ><img src="./Css/Imagenes/logo-n.png" width="200px"
            /></a>
          </figure>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link"  href="./index.html">Inicio</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./universidad.html">Universidad</a>
              </li>
            <li class="nav-item active">
              <a class="nav-link" href="./facultades.html">Facultad</a>
            </li>
          </ul>

          <div class="dropdown">
            <button
              class="btn btn-light dropdown-toggle border border-secondary"
              data-toggle="dropdown"
            >
              Ingresar
            </button>
            <div class="dropdown-menu dropdown-menu-left">
              <a href="#" class="dropdown-item" data-toggle="modal" data-target="#modal_login">Iniciar Sesión</a>
              <a href="#" class="dropdown-item" data-toggle="modal" data-target="#modal_register">Registrarse</a>
            </div>
          </div>

          <form action="search.html" class="form-inline offset-sm-5">
            <input
              class="form-control"
              type="search"
              name="buscar"
              placeholder="Buscar"
            />
            <button class="btn btn-success" type="submit">Buscar</button>
          </form>
          
        </div>
      </nav>
    </header>

    <div class="modal fade" id="modal_login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Formulario para login</h3>
                    <button class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label
                                class="col-md-2 col-form-label"
                                for="nombre"
                                >Nombre</label
                            >
                            <div class="col-md 10">
                                <input
                                    class="form-control"
                                    type="text"
                                    name="nombre"
                                />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                class="col-md-2 col-form-label"
                                for="pass"
                                >Password</label
                            >
                            <div class="col-md 10">
                                <input
                                    class="form-control"
                                    type="password"
                                    name="password"
                                    id=""
                                />
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_register">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Formulario para register</h3>
                    <button class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label
                                class="col-md-2 col-form-label"
                                for="nombre"
                                >Nombre</label
                            >
                            <div class="col-md 10">
                                <input
                                    class="form-control"
                                    type="text"
                                    name="nombre"
                                />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="email">Correo</label>
                            <div class="col-md 10">
                                <input class="form-control" type="email" name="email">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label
                                class="col-md-2 col-form-label"
                                for="pass"
                                >Contraseña</label
                            >
                            <div class="col-md 10">
                                <input
                                    class="form-control"
                                    type="password"
                                    name="password"
                                />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label
                                class="col-md-2 col-form-label"
                                for="pass"
                                >Confirmar Contraseña</label
                            >
                            <div class="col-md 10">
                                <input
                                    class="form-control"
                                    type="password"
                                    name="password"
                                />
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-block mt-5">
      <div class="row">
        <div id="carousel-main" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./Css/Imagenes/imagen1.png" />
            </div>
            <div class="carousel-item">
              <img src="./Css/Imagenes/imagen2.png" />
            </div>
            <div class="carousel-item">
              <img src="./Css/Imagenes/imagen3.jpg" />
            </div>
            <div class="carousel-item">
              <img src="./Css/Imagenes/imagen4.jpg" />
            </div>
          </div>

          <a
            href="#carousel-main"
            class="carousel-control-prev"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a
            href="#carousel-main"
            class="carousel-control-next"
            data-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </a>

          <ul class="carousel-indicators">
            <li
              data-slide-to="0"
              data-target="#carousel-main"
              class="active"
            ></li>
            <li data-target="#carousel-main" data-slide-to="1"></li>
            <li data-target="#carousel-main" data-slide-to="2"></li>
            <li data-target="#carousel-main" data-slide-to="3"></li>
          </ul>
        </div>
      </div>
    </div>

    <footer class="container-fluid pt-3 pl-0 pr-0 border-bottom text-white font-weight-normal" >
        <div class="navbar fixed-bot navbar-expand-md navbar-dark bg-green-udea">
            <div class="row">
                <div class="col-md-4">
                    <img src="./Css/Imagenes/udea-n.png" width="100px">
                </div>
                <div class="col-md-8">
                    <p>Universidad de Antioquia</p>
                    <p>Dirección: calle 67 No. 53 - 108</p>
                    <p>Telefono:  [57 + 604] 219 8332</p>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
